<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            animation: 1.5s AnimationsName ease-in-out;
        }

        @keyframes AnimationsName {
            from {
                transform: none;
            }
            to {
                transform: rotate(1turn) scale(0.5, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
